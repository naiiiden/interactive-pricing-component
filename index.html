<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header>
    <img src="images/pattern-circles.svg" class="circles" alt="">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main>

    <div id="show" class="container show_monthly">
      <div class="pageviews_price_container monthly">
        <div class="flex_container">
          <p class="pageviewsMobile" id="pageviewsMobile"></p>
          <input class="monthly" class="range" id="range" type="range" min="0" value="2" max="4" aria-label="Monthly pageviews">
          <div class="desktop_container">
            <p class="pageviews" id="pageviews"></p>
            <p class="monthly price"><span id="output"></span> / month</p>
          </div>
        </div>
      </div>
      <div class="pageviews_price_container yearly">
        <div class="flex_container">
          <p class="pageviewsMobile" id="pageviewsYearlyMobile"></p>
          <input class="yearly" class="range" id="rangeYearly" type="range" min="0" value="2" max="4" aria-label="Yearly pageviews">
          <div class="desktop_container">
            <p class="pageviews" id="pageviewsYearly"></p>
            <p class="yearly price"><span id="outputYearly"></span> / month</p>
          </div>
        </div>
      </div>
      <div class="yearly_monthly_wrapper">
        <span class="monthly_billing">Monthly Billing</span>
        <label class="switch" for="toggle">
          <span class="sr-only-label">Monthly billing</span>
          <input type="checkbox" name="toggle" id="toggle" unchecked>
          <span class="slider round"></span>
        </label>
        <span class="yearly_billing">Yearly Billing <span class="discountDesktop">25% discount</span><span class="discountMobile">-25%</span></span>
      </div>
      <div class="checkmark_trial_container">
        <div class="checkmarks">
          <div class="checkmark">
            <img src="images/icon-check.svg" alt="">
            <p>Unlimited websites</p>
          </div>
          <div class="checkmark">
            <img src="images/icon-check.svg" alt="">
            <p>100% data ownership</p>
          </div>
          <div class="checkmark">
            <img src="images/icon-check.svg" alt="">
            <p>Email reports</p>
          </div>
        </div>
        <button>Start my trial</button>
      </div>
    </div>
  </main>


  
  
  

  
  <script src="script/script.js"></script>
</body>
</html>
